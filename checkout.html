<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="container">
        <div class="logo">
            <h2>Unique Store</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search products...">
            <button class="search-btn">Search</button>
        </div>
            <div id="cart-icon">
                <a class="cart" href="#"><ion-icon name ="cart-outline"></ion-icon></a>
               <a href="cart.html"> Cart <span id="cart-count">0</span></a>
                <i class="shopping-cart-icon"></i>
            </div>
        
    </div>
    </header>

    
    <main>
        <section id="checkout-summary">
            <h2>Order Summary</h2>
        
        </section>
        <section id="billing-info">
            <h2>Billing Information</h2>
        <form id="checkout-form">
            
            <div>
                <label for="billing-name">Name</label>
                <input type="text" id="billing-name" name="billing-name" required>
            </div>
            <div>
                <label for="billing-address">Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <div>
                <label for="billing-email">Email</label>
                <input type="email" id="billing-email" name="billing-email" required>
            </div>
            <div>
                <label for="billing-phone">Phone</label>
                <input type="tel" id="billing-phone" name="billing-phone" required>
            </div>
            
            <h2>Shipping Information</h2>
            <div>
                <label for="shipping-name">Name</label>
                <input type="text" id="shipping-name" name="shipping-name" required>
            </div>
            <div>
                <label for="shipping-address">Address</label>
                <input type="text" id="shipping-address" name="shipping-address" required>
            </div>
            <div>
                <label for="shipping-email">Email</label>
                <input type="email" id="shipping-email" name="shipping-email" required>
            </div>
            <div>
                <label for="shipping-phone">Phone</label>
                <input type="tel" id="shipping-phone" name="shipping-phone" required>
            </div>
            
            <h2>Payment Information</h2>
            <div>
                <label for="payment-card-number">Card Number</label>
                <input type="text" id="payment-card-number" name="payment-card-number" required>
            </div>
            <div>
                <label for="payment-expiration">Expiration Date</label>
                <input type="text" id="payment-expiration" name="payment-expiration" required>
            </div>
            <div>
                <label for="payment-cvv">CVV</label>
                <input type="text" id="payment-cvv" name="payment-cvv" required>
            </div>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="order-summary-container">
                
                </div>
                <p>Total: $<span id="order-total">0.00</span></p>
            </div>
            
            <h3>Total: <span id="cart-total">$0.00</span></h3>
                <button type="submit">Place Order</button>
        </form>
        <section id="billing-info">
    </div>
    </main>
    
    <script src="scripts/main.js"></script>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</html>
